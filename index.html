<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-Filling</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>

    <form class="form" action="formData.html">
        <label id="fname" for="fname">Please Enter Your First Name:</label><br>
        <input value="hello" readonly required id="fname" type="text"><br>
        <label id="mname" for="mname">Please Enter Your Middle Name(optional):</label><br>
        <input id="mname" type="number"><br>
        <label id="lname" for="lname">Please Enter Your Last Name:</label><br>
        <input required id="lname" type="text"><br>
        <label id="lname" for="email">Please enter Your Email</label><br>
        <input id="mname" type="email">
        <br>
        <label id="lname" for="">Please enter Your password</label><br>
        <input id="mname" type="password">
        <br><br>
        <label id="lname" for="fav">Please Select Your favorite programming Languages:</label><br>
        <input id="c1" type="checkbox">
        <label id="lname" for="c1">C</label><br>
        <input id="c2" type="checkbox">
        <label id="lname" for="c2">C++</label><br>
        <input id="c3" type="checkbox">
        <label id="lname" for="c3">Python</label><br>
        <input id="c4" type="checkbox">
        <label id="lname" for="c4">Java</label><br>
        <input id="c5" type="checkbox">
        <label id="lname" for="c5">Html/Css</label><br>
        <input id="c6" type="checkbox">
        <label id="lname" for="c6">JavaScript</label><br>
        <br>
        <label id="lname" for="Select Image"></label>
        <input type="date"><br>
        <input style="margin-bottom: 10px;" type="submit"><br>

        Physics<input id="lname" value="physics" name="radio" type="radio">
        chemistry<input id="lname" value="chemistry" name="radio" type="radio">
        Maths<input id="lname" value="Maths" name="radio" type="radio">
        <br>
        <select name="cityName" id="lname">
            <option disabled selected value="">Select Your city</option>
            <option value="">Agra</option>
            <option value="">Mathura</option>
            <option value="">Lucknow</option>
            <option value="">Kanpur</option>
            <option value="">Varanasi</option>
        </select>
        <br>
        <input type="checkbox">
        <input type="checkbox">
        <input type="checkbox">



    </form>

</body>

</html>
